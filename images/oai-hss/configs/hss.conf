HSS :
{
  ## MySQL mandatory options
  MYSQL_server = "${MYSQL_SERVER}";   # HSS S6a bind address
  MYSQL_user   = "${MYSQL_USER}";     # Database server login
  MYSQL_pass   = "${MYSQL_PASSWORD}"; # Database server password
  MYSQL_db     = "${MYSQL_DATABASE}"; # Your database name 

  ## HSS options
  OPERATOR_key = "${HSS_OP_KEY}";      # OP key matching your database

  RANDOM = "true";                     # True random or only pseudo random (for subscriber vector generation)

  ## Freediameter options
  FD_conf = "/opt/oai-hss/etc/hss_fd.conf";

  PID_DIRECTORY = "/opt/oai-hss";
};
