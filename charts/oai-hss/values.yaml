# Default values for oai-hss.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: local
  repository: oai-hss
  version: develop
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

tcpdumpimage:
  registry: local
  repository: network-tools-rhel8
  version: v4.10.0-202205022327.p0.gbcfec9c.assembly.stream
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

cassandra:
  registry: local
  repository: bitnami/cassandra
  version: 4.0.3-debian-10-r68
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent
  url: cassandra
  username: cassandra
  password: cassandra


imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-hss-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0


start:
  tcpdump: false # WARNING: start tcpdump collection to analyse but beware it will take a lot of space in the container/persistent volume

persistence:
  # make it true for the first time when you want to create persistance volume
  # and then false
  enabled: false
  volumeName: managed-nfs-storage
  size: 1Gi

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


multus:
  create: false
  s6IPadd: "172.21.6.180"
  s6Netmask: "22"
  s6Gateway: "172.21.7.254"
  hostInterface: "bond0"      # Interface of the host machine on which this pod will be scheduled

service:
  type: ClusterIP
  diameterPort: 3868
  diameterSecPort: 5868

  # Assume cassandra pod name is cassandra
lte:
  prefix: "/openair-hss/etc"
  realm: "oai.svc.cluster.local"
  dbFqdn: "cassandra-0.cassandra.oai.svc.cluster.local"
  identity: "oai-hss.oai.svc.cluster.local"
  opKey: "1006020f0a478bf6b699f15c062e42b3"
  roaming: "true"
  apn1: "oai.ipv4"
  apn2: "internet"
  lteK: "8baf473f2f8fd09487cccbd7097c6862"
  imsi: "311480100001101"
  numSubscribers: "1000"
  dbName: "vhss"
  dbUser: "cassandra"
  dbPassword: "cassandra"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

terminationGracePeriodSeconds: 30

nodeName: perse

