# Default values for oai-hss.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai4g"

image:
  registry: local
  repository: image-registry.openshift-image-registry.svc:5000/oai4g/oai-hss
  version: stable
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-hss-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  diameterPort: 3868
  diameterSecPort: 5868

  # Assume cassandra pod name is cassandra
lte:
  prefix: "/openair-hss/etc"
  realm: "oai.svc.cluster.local"
  dbFqdn: "cassandra-0.cassandra.oai.svc.cluster.local"
  identity: "oai-hss.oai.svc.cluster.local"
  opKey: "1006020f0a478bf6b699f15c062e42b3"
  roaming: "true"
  apn1: "oai.ipv4"
  apn2: "internet"
  lteK: "8baf473f2f8fd09487cccbd7097c6862"
  imsi: "311480100001101"
  numSubscribers: "1000"
  dbName: "vhss"
  dbUser: "cassandra"
  dbPassword: "cassandra"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
