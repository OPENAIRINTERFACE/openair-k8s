---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name}}
  labels:
    {{- include "magma-oai-mme.labels" . | nindent 4}}
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      {{- include "magma-oai-mme.selectorLabels" . | nindent 6}}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "magma-oai-mme.selectorLabels" . | nindent 8}}
      annotations:
        k8s.v1.cni.cncf.io/networks: >-
          [{
                 "name": "{{ .Chart.Name }}-net1",
                 "default-route": ["{{ .Values.mmeConf.mmeS1cGw }}"]
          }]
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8}}
    {{- if .Values.imagePullSecrets}}
      imagePullSecrets:
        {{- toYaml . | nindent 8}}
    {{- end}}
      containers:
      - name: tcpdump
        image: "{{ .Values.tcpdumpimage.repository }}:{{ .Values.tcpdumpimage.version }}"
        imagePullPolicy: {{ .Values.tcpdumpimage.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        {{- if .Values.start.tcpdump}}
        command:
          - /bin/sh
          - -c
          - /usr/sbin/tcpdump -i any -C 100 -W 10 -w /pcap/magma-oai-mme_`date +%Y-%m-%d_%H_%M-%S-%Z`.pcap
        {{- else}}
        command:
          - /bin/sleep
          - infinity
        {{- end}}
        {{- if .Values.persistence.enabled}}
        volumeMounts:
        - mountPath: "/pcap"
          name: cn4g-pv
        {{- end}}
      - name: redis
        image: "{{.Values.image.repository}}:{{.Values.image.version}}"
        command:
          {{- if .Values.start.redis}}
          -  /bin/sh
          -  -c
          - mkdir /var/opt/magma;/usr/bin/redis-server /usr/local/etc/redis/redis.conf; sleep infinity
          {{- else}}
          - /bin/sleep
          - infinity
          {{- end}}
        volumeMounts:
          - mountPath: /var/log
            name: cn4g-pv
      - name: mme
        image: "{{.Values.image.repository}}:{{.Values.image.version}}"
        imagePullPolicy: {{.Values.image.pullPolicy}}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12}}
        ports:
        - containerPort: {{.Values.service.diameterPort}}
          name: magma-oai-mme
        - containerPort: {{.Values.service.diameterSecPort}}
          name: oai-mme-sec
        - containerPort: {{.Values.service.gtpcPort}}
          name: s11
        env:
          - name: PREFIX
            value: {{.Values.mmeConf.prefix}}
          - name: MME_FQDN
            valueFrom:
              configMapKeyRef:
                name: {{ .Chart.Name}}-{{ .Release.Namespace }}-configmap
                key: mmeService
        volumeMounts:
          - mountPath: /var/log
            name: cn4g-pv
          - mountPath: /magma/etc/mme_fd.conf
            name: fd-vol
            subPath: mme_fd.conf
          - mountPath: /magma/etc/mme.conf
            name: cfg-vol
            subPath: mme.conf
          - mountPath: /magma/bin/mme.exe
            name: svc-vol
            subPath: mme.exe
          - mountPath: /magma/bin/make_certs.sh
            name: svc-vol
            subPath: make_certs.sh
        {{- with .Values.resources}}
        resources:
        {{- toYaml . | nindent 10}}
        {{- end}}
        command:
          {{- if .Values.start.mme}}
          -  /bin/sh
          -  -c
          -  /magma/bin/mme.exe
          {{- else}}
          - /bin/sleep
          - infinity
          {{- end}}
      volumes:
        {{- if .Values.persistence.enabled}}
        - name: cn4g-pv
          persistentVolumeClaim:
            claimName: cn4g-pvc
        {{- end }}
        - configMap:
            name: mme-cfg-configmap
          name: cfg-vol
        - configMap:
            name: mme-fd-configmap
          name: fd-vol
        - configMap:
            name: mme-services-configmap
            defaultMode: 0777
          name: svc-vol
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: {{.Values.serviceAccount.name}}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- if .Values.nodeSelector}}
      nodeSelector:
         {{- toYaml .Values.nodeSelector | nindent 12 }}
      {{- end }}
      {{- if .Values.nodeName}}
      nodeName: {{ .Values.nodeName }}
      {{- end }}

