apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "oai-hss.fullname" . }}-test-connection"
  labels:
    {{- include "oai-hss.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: ping
      image: busybox
      command: ['ping']
      args: ['-c' , '1', {{ include "oai-hss.fullname" . }} ]
  restartPolicy: Never
